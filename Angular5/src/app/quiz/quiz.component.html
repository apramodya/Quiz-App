<app-navbar></app-navbar>
<div class="row" *ngIf="quizService.questions">
  <div class="col s8 offset-s2">
    <span>Time Elpased: {{ quizService.displayTimeElapsed()}}</span>
    <div class="progress">
      <div class="determinate" [style.width.%]="(quizService.questionProgress + 1)*10"></div>
    </div>
    <div class="card blue-grey darken-1">
      <div class="card-content white-text">
        <span class="card-title">{{ quizService.questionProgress + 1}}</span>
        <p>{{ quizService.questions[quizService.questionProgress].question}}</p>
        <!--<div *ngIf="quizService.questions[quizService.questionProgress].image!=null">-->
          <!--<img class="center"> // @21:32-->
        <!--</div>-->
      </div>
      <div class="card-action">
        <ul class="collection answer">
          <ng-container
            *ngFor="let option of quizService.questions[quizService.questionProgress].options; let i = index">
            <li class="collection-item" *ngIf="option != null"
                (click)="Answer(quizService.questions[quizService.questionProgress].id,i)">
              {{ option}}
            </li>
          </ng-container>
        </ul>
      </div>
    </div>
  </div>
</div>
