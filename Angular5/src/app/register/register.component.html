<div class="row">
  <div class="col s6 offset-s3">
    <div class="card">
      <div class="card-content">
        <form #registerForm="ngForm" (ngSubmit)="OnSubmit(Name.value, Email.value)">
          <div class="row">
            <div class="col s6">
              <h2>Quiz Registration</h2>
            </div>
            <div class="col s6">
              <img src="/assets/logo.jpg" style="height: 250px; width: 250px;" class="offset-s3">
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <i class="material-icons prefix">account_circle</i>
              <input type="text" name="Name" #Name ngModel required autofocus>
              <label>Name</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <i class="material-icons prefix">mail_outline</i>
              <input type="email" name="Email" #Email ngModel required>
              <label>Email</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <button class="btn-large btn-submit" type="submit" [disabled]="!registerForm.valid">Start</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
